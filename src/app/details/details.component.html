<div class="container">

    <div class="row" *ngIf="movie">
      <div class="col-xs-12 col-sm-4">
        <img class="details-img" [src]="movie.poster_path" />
      </div>
      <div class="col-xs-12 col-sm-8">
        <h2>{{ movie.title }}</h2>
        <h3>{{ movie.tagline }}</h3>
        <p class="meta-wrap">
          <span class="rating">rating: {{ movie.vote_average }} / </span>
          <span class="meta"><span *ngFor="let language of movie.spoken_languages">{{ language.english_name }} / </span>{{ movie. runtime}} min. / {{ movie.release_date | date: 'yyyy'}}</span>
        </p>

        <ul class="genres">
          <li *ngFor="let genre of movie.genres">{{ genre.name }}</li>
        </ul>
    </div>

  </div>
